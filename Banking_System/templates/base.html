{% load static %} 
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Sweet Alert -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- Font Awesome Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        
        <!-- Social Icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        
        <!-- HTML TO CANVAS PDF -->
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
        
        <!-- Page Title Block -->
        <title>
            {% block PageTitle %} {% endblock PageTitle %}
        </title>
        <!-- CSS -->
        <style>
            body{
                background-image: linear-gradient(to right, #cc208e , green);
            
            }
            .icon{
                margin: 10px;
                font-size: 30px;
                color: white;
            }
            #RegistrationForm{
                box-shadow: 5px 5px 3px black;
            }
        </style>
    </head>

    <body onload = "autoClick();">
        <!-- Start Navigation Block -->
        <div class="container-fluid mb-2 bg-light">
            <div class="row">
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <div class="container-fluid">
                        <!-- Navigation Title -->
                        <a class="navbar-brand text-warning" href="#">
                            <b>{% block NavTitle %}{% endblock NavTitle %}</b>
                        </a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapsibleNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- Navigations Buttons / List -->
                        <div class="collapse navbar-collapse" id="collapsibleNavbar">
                            <ul class="navbar-nav text-uppercase fw-bold">
                                <li class="nav-item">
                                    <a class="nav-link nav_font" href="">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link nav_font" href="https://jivanghule.github.io/portfolio.github.io/" target="_blank">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link nav_font" href="https://jivanghule.github.io/portfolio.github.io/" target="_blank">Contact Us</a>
                                </li>
                                
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- End Navigation Block -->

        <!-- Main Content Block *It Will Change Inner Data* -->
        <div class="container-fluid my-2">
            
        {% block Content %}

        {% endblock Content %}
        
        </div>
        <!-- End Main Content Block -->

        <!-- Start Footer Block -->
        <div class="container-fluid bg-dark mt-1 mb-1">
            <h5 class="text-light p-2" align="center">Designed & Developed By Jp Creation</h5>
        </div>
        <!-- End Footer Block -->
    
        <!-- Sweet Alert Js Link -->
        
    </body>

</html>
